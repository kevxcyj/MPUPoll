<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vote-container">
        <div class="button-group">
            <button id="vote-button1">Vote for Person 1</button>
            <button id="vote-button2">Vote for Person 2</button>
        </div>
        <div class="tally">
            <p>Votes for Person 1: <span id="vote-count1">0</span></p>
            <p>Votes for Person 2: <span id="vote-count2">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
